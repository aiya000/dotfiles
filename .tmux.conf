#---------------#
#    Options    #
#---------------#
set-option -g prefix C-t
set-option -g default-shell /bin/bash
set-option -g default-command /bin/bash
set-option -g history-limit 10000
set-option -g status-keys emacs
set-option -g status-bg blue
set-option -g pane-active-border-fg cyan
set-option -g pane-border-fg cyan
set-option -g default-terminal "screen-256color"
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g window-status-current-style underscore
set-window-option -g window-status-bg cyan


#---------------#
#    KeyBind    #
#---------------#
# Unset default prefix
unbind C-b

# Set vim like window operator
unbind l
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Change horizon split key
unbind '"'
bind S split-window -v
# Change virtical split key
unbind %
bind | split-window -h

# Set reload configure
bind r source-file ~/.tmux.conf \; display-message ">> Config Roaded"
